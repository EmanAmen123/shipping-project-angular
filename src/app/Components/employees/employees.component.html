 <div class="container my-5 w-75 m-auto">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="orders-title">Employees</h2>
      <button class="btn add-order-btn" [routerLink]="['/Admin/addEmployee',0]" >
        <i class="fa fa-plus me-2"></i> Add Employee
      </button>
    </div>
        
    <table class="table table-hover align-middle mt-4  text-center">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Branch</th>
          <th>Permissions</th>
          <th>Status</th>
          <th>Settings</th>
        </tr>
      </thead>
      <tbody>
        @for (employee of employees; track $index) {
        <tr>
          <td> {{$index+1}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.phoneNumber}}</td>
          <td>{{employee.branch}}</td>
          <td>{{employee.userRole}}</td>
          <td>
            <label class="switch">              
              <input type="checkbox" checked disabled >
              <span class="slider round"></span>
            </label> 
          </td>
          <td>
            <button class="btn btn-sm edit-btn mx-1" ><i class="fa fa-pen"></i></button>
            <button class="btn btn-danger btn-sm mx-1 " (click)="deleteemployee(employee.id)" ><i class="fa-solid fa-trash"></i></button>
            <button class="btn btn-primary btn-sm mx-1 "><i class="fa-solid fa-gear"></i></button>
          </td>
        </tr>
      }
      </tbody>
    </table> 
  
     <!-- pagination  -->
  </div>
