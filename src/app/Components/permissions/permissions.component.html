          <tbody>
            @for (permission of permissions; track permission.id ) {

              <td> {{$index+1}}</td>
              <td>{{permission.name}}</td>
              <td>{{permission.createdDate}}</td>
              <td>
                <button class="btn btn-sm edit-btn mx-1" ><i class="fa fa-pen"></i></button>
                <button class="btn btn-danger btn-sm mx-1 " ><i class="fa-solid fa-trash"></i></button>
                <button class="btn btn-primary btn-sm mx-1 "><i class="fa-solid fa-gear"></i></button>
              </td>
            </tr>
          }
          </tbody>
        </table>
