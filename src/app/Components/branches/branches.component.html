<div class="container mt-5 w-75 m-auto">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="orders-title">Branches</h2>
        <button class="btn add-order-btn" [routerLink]="['/Admin/addEmployee',0]" >
          <i class="fa fa-plus me-2"></i> Add Branch
        </button>
      </div>
    
    <table class="table table-hover align-middle mt-4 text-center ">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Branch Name </th>
                <th> Date added</th>
                <th>Status</th>
                <th>Settings</th>
            </tr>
        </thead>
        <tbody>
            @for (branch of allBranches; track branch.id) {
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{branch.name}}</td>
                    <td>{{branch.date}}</td>
                    <td><label class="switch">
                        @if (branch.isDeleted) {
                        <input type="checkbox"  >
                        }
                        <input type="checkbox" checked disabled>
                        <span class="slider round"></span>
                      </label>                      
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn btn-danger btn-sm mx-1" (click)="deleteBranch(branch.id)"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>    
            }
         
        </tbody>
    </table>
</div>
