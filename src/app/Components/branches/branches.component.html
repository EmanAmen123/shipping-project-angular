<div class="container mt-5">
    <h2 class="text-center">الافرع</h2>
    <div class="d-flex justify-content-between mb-3">
        <input type="text" class="form-control w-25" placeholder="Search">
    </div>
    
    <table class="table table-bordered text-center">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Branch Name </th>
                <th> Date added</th>
                <th>Status</th>
                <th>Settings</th>
            </tr>
        </thead>
        <tbody>
            @for (branch of allBranches; track branch.id) {
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{branch.name}}</td>
                    <td>{{branch.date}}</td>
                    <td><label class="switch">
                        @if (branch.isDeleted) {
                        <input type="checkbox"  >
                        }
                        <input type="checkbox" checked >
                        <span class="slider round"></span>
                      </label>                      
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn btn-danger btn-sm mx-1" (click)="deleteBranch(branch.id)"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>    
            }
         
        </tbody>
    </table>
</div>
