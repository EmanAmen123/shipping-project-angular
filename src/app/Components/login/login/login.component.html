<div class="login-page d-flex justify-content-center align-items-center">
  <div class="login-box p-5 shadow rounded">
    <div class="text-center mb-4">
      <img src="../../../../Screenshot 2025-04-12 160603.png" alt="Pioneers Logo" class="login-logo mb-2 w-50" />
      <h2 class="mb-4">Log In</h2>

    </div>

    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="mb-3 password-wrapper">
        <label for="password" class="form-label">Password</label>
        <input
  id="password"
  #passwordInput
  type="password"
  class="form-control"
  formControlName="password"
  placeholder="Enter your password"
/>


      </div>

      <button class="btn btn-primary login-btn w-100" type="submit">Log In</button>
    </form>
  </div>
</div>
